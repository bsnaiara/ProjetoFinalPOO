<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas de Compras</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #F5F3FF; }
        .container { max-width: 600px; margin: auto; }
        h1 { font-size: 24px; text-align: center; margin-bottom: 20px; color: #6A0DAD; }
        .list { background: white; padding: 10px; margin-bottom: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); display: flex; justify-content: space-between; align-items: center; }
        .list button { background-color: #6A0DAD; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
        .list button:hover { background-color: #5A0091; }
        .add-list { display: block; width: 100%; padding: 10px; margin-top: 20px; background-color: #6A0DAD; color: white; text-align: center; text-decoration: none; border-radius: 4px; }
        .add-list:hover { background-color: #5A0091; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minhas Listas</h1>
        <div class="list">
            <span>Lista 1</span>
            <button>Abrir</button>
        </div>
        <div class="list">
            <span>Lista 2</span>
            <button>Abrir</button>
        </div>
        <a href="#" class="add-list">Criar Nova Lista</a>
    </div>
</body>
</html>
